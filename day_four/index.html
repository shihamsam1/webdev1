<!DOCTYPE html>
<html>
<head>
    <title>Table Demo</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>

    <h1>Table Demo using MDN website</h1>
    <table>
        <!-- the short cut to select a word in VS Code is
            using Ctrl + D -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td rowspan="3">Shiham Samsudeen</td>
            <td>36 Jan 3rd</td>
            <td>Jan 3rd</td>
        </tr>
        <tr>
            
            <td>32</td>
            <td>Feb 3rd</td>
        </tr>
        <tr>
           
                <td>20</td>
                <td>Feb 3rd</td>
            </tr>
    </table>


</body>

</html>
